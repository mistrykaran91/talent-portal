<div fxLayout="row" class="personal-information-container">
  <div fxLayout="row" fxLayoutGap="12px">
    <img [src]="avatarUrl" class="candidate-avatar" />

    <div fxLayout="column">
      <span class="large-label-font-dark">{{ candidateName }}</span>
      <span class="medium-label-font">{{ personalInformation.designation }}</span>
      <span class="medium-label-font">{{ personalInformation.location }}</span>
    </div>
  </div>
</div>
