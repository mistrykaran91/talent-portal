<div fxLayout="row" class="personal-information-container">
  <div fxLayout="row" fxLayoutGap="12px">
    <img src="../../assets/images/avatar.jpg" class="candidate-avatar" />

    <div fxLayout="column">
      <span class="candidate-name">{{ candidateName }}</span>
      <span class="candidate-title">{{ personalInformation.designation }}</span>
      <span class="candidate-location">{{ personalInformation.location }}</span>
    </div>
  </div>
</div>
